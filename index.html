<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolzapp</title>
    <!-- link css -->
    <link rel="stylesheet" href="./style.css">
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- link font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> 
    <!-- link vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div class="app">
        <!-- asaid -->
        <div class="side">
            <!-- side-header -->
            <section class="side-header flex1">
                <div class="left flex">
                    <img src="./img/avatar_io.jpg" alt="nome utente">
                    <h3><a href="#"> Nome utente</a></h3>
                </div>
                <div class="right">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </section>
            <!-- notifiche -->
            <section class="notifiche flex">
                <div class="icon">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="text">
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
                
            </section>
            <!-- search -->
            <div class="container-search">
                <section class="search flex">
                    <div class="src">
                        <i class="fas fa-search"></i>
                    </div>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </section>
            </div>
            <ul >
                <li v-for ="(avatar, index) in yourPropNameHere" @click="messaggi(index)" class="flex">
                    <img v-bind:src=" './img/avatar' + avatar.avatar + '.jpg'" alt="">
                    <a  href="#"><h3>{{avatar.name}}</h3></a>
                </li>
                
            </ul>
        </div>
       <!--  main -->
        <main class="content">
            <!-- content-header --> 
            <section class="content-header flex1">
                <div class="left flex">
                    <img src="./img/avatar_1.jpg" alt="nome utente">
                    <div class="text">
                        <h3><a href="#"> Michele</a></h3>
                        <p class="p">Ultimo accesso oggi alle 10.35</p>
                    </div>
                </div>
                <div class="right">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </section>
            <!-- content-main/messaggi-->
            <section class="content-main">
                <div  v-for = " item in yourPropNameHere[indexUtente].messages"
                v-bind:class="{ messaggiInviati: item.status == 'sent' }">
                    <div class="messaggio " >
                        <p>{{item.message}}</p>
                        <div class="data"><p> {{item.date}}</p></div>
                    </div>
                </div>
                
            </section>
            <!-- content-footer -->
            <section class="content-footer flex">
                
                <div class="src">
                    <i class="far fa-smile"></i>
                </div>
                <input type="text" placeholder="Scrivi un messaggio">
                <div class="src">
                    <i class="fas fa-microphone"></i>
                </div>
           
            </section>
        </main>
    </div>
<!-- link js -->
<script src="./script.js"></script>
</body>
</html>
